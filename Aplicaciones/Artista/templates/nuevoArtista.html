{% extends 'plantillas.html' %}
{% load static %}
{% block content %}
<br><br><br><br><br><br>

<div>
    <div class="col-md-3" ></div>
    <div class="col-md-6 bg-light" >
        <h1>Nuevo Artista</h1>
        <form action="guardarArtista" id="frm_nuevo_artista"
              enctype="multipart/form-data"
              method="post">
            {% csrf_token %}
            <label for="">Nombre (*):</label><br><br>
            <input placeholder="Ingrese el nombre del artista" class="form-control" type="text" name="nombre" id="nombre"><br><br>
            <label for="">Apellido (*):</label><br><br>
            <input placeholder="Ingrese el apellido del artista" class="form-control" type="text" name="apellido" id="apellido"><br><br>
            <label for="obra" >Obra</label><br>
            <select name="obra" id="obra" multiple>
                <option value="">Seleccione las obras</option>
                {% for e in obras%}
                    <option value="{{e.id}}">{{e.titulo}}</option>
                {% endfor%}
            </select><br>
            </select><br><br>
            <label for="">Foto del artista:</label><br><br>
            <input type="file" name="foto" id="foto" class="form-control"><br><br>
            <label for="">Biograf√≠a del artista:</label><br><br>
            <input type="file" name="biografia" id="biografia" class="form-control"><br><br>
            <button class="btn btn-success" type="submit">Guardar</button>
            <a class="btn btn-outline-danger" href="{% url 'inicio' %}">Cancelar</a><br><br>
            
        </form>
    </div>
</div>
{% endblock %}
