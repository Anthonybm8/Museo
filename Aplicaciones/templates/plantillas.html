{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Museo - Administraci칩n</title>

  <!-- Fuentes y estilos base -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <link rel="stylesheet" href="//cdn.datatables.net/2.3.1/css/dataTables.dataTables.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/5.5.4/css/fileinput.min.css">

  <!-- Plantilla original -->
  <link href="{% static 'plantilla/Space/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'plantilla/Space/assets/css/fontawesome.css' %}">
  <link rel="stylesheet" href="{% static 'plantilla/Space/assets/css/templatemo-space-dynamic.css' %}">
  <link rel="stylesheet" href="{% static 'plantilla/Space/assets/css/animated.css' %}">
  <link rel="stylesheet" href="{% static 'plantilla/Space/assets/css/owl.css' %}">
  <link rel="stylesheet" href="{% static 'plantilla/Space/css/tiny-slider.css' %}">

  <!-- JavaScript -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
  <script src="//cdn.datatables.net/2.3.1/js/dataTables.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/5.5.4/js/fileinput.min.js"></script>

  <!-- Estilos personalizados -->
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
    }

    .header-area {
      background-color: #002244;
    }

    .header-area .logo h4 {
      color: #fff;
      font-weight: 600;
    }

    .header-area .logo h4 span {
      color: #d4af37;
    }

    .main-nav ul.nav > li > a {
      color: #ffffff !important;
      padding: 10px 15px;
      transition: all 0.3s ease-in-out;
    }

    .main-nav ul.nav > li > a:hover {
      color: #d4af37 !important;
    }

    .nav li {
      position: relative;
    }

    .nav li .dropdown-menu {
      display: none;
      position: absolute;
      background-color: #003366;
      top: 100%;
      left: 0;
      z-index: 999;
      border-radius: 5px;
      padding: 0;
      margin: 0;
      min-width: 150px;
    }

    .nav li:hover .dropdown-menu {
      display: block;
    }

    .nav li .dropdown-menu a {
      color: #fff !important;
      padding: 10px 15px;
      display: block;
      white-space: nowrap;
      text-decoration: none;
    }

    .nav li .dropdown-menu a:hover {
      background-color: #d4af37;
      color: #000 !important;
    }

    footer {
      background-color: #002244;
      color: #fff;
      padding: 20px 0;
      text-align: center;
    }

    .main-red-button a {
      background-color: #d4af37;
      color: #000 !important;
      padding: 8px 16px;
      border-radius: 5px;
      text-decoration: none;
    }

    .main-red-button a:hover {
      background-color: #c0a12b;
      color: #fff !important;
    }
  </style>
</head>

<body>

  <!-- Preloader -->
  <div id="js-preloader" class="js-preloader">
    <div class="preloader-inner">
      <span class="dot"></span>
      <div class="dots">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </div>

  <!-- Header -->
  <header class="header-area header-sticky wow slideInDown">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <nav class="main-nav">
            <a href="#" class="logo">
              <h4>Mu<span>seo</span></h4>
            </a>
            <ul class="nav">
              <li class="scroll-to-section"><a href="{% url 'inicio' %}" class="active">Inicio</a></li>

              <li class="scroll-to-section">
                <a href="{% url 'inicioob' %}">Obras</a>
                <ul class="dropdown-menu">
                  <li><a href="#">Editar Obras</a></li>
                </ul>
              </li>

              <li class="scroll-to-section">
                <a href="{% url 'inicio' %}">Artistas</a>
                <ul class="dropdown-menu">
                  <li><a href="#">Editar Artistas</a></li>
                </ul>
              </li>

              <li class="scroll-to-section">
                <div class="main-red-button">
                  <a href="#">Informaci칩n</a>
                </div>
              </li>
            </ul>
            <a class='menu-trigger'><span>Menu</span></a>
          </nav>
        </div>
      </div>
    </div>
  </header>

  <!-- Contenido din치mico -->
  {% block content %}
  {% endblock %}

  <!-- Footer -->
  <footer>
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <p>&copy; {% now "Y" %} Museo Virtual. Todos los derechos reservados.</p>
        </div>
      </div>
    </div>
  </footer>

  <!-- Scripts de la plantilla -->
  <script src="{% static 'plantilla/Space/vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'plantilla/Space/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'plantilla/Space/assets/js/owl-carousel.js' %}"></script>
  <script src="{% static 'plantilla/Space/assets/js/animation.js' %}"></script>
  <script src="{% static 'plantilla/Space/assets/js/imagesloaded.js' %}"></script>
  <script src="{% static 'plantilla/Space/assets/js/custom.js' %}"></script>
  <script src="{% static 'plantilla/Space/js/tiny-slider.js' %}"></script>

  <!-- Inicializaci칩n -->
  <script>
    $(window).on('load', function () {
      $('.js-preloader').fadeOut(800);
    });
  </script>

</body>
</html>
